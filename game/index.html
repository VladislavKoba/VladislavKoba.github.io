<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Character</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #222;
            color: #fff;
        }
        .orientation-warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .character img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .character img:hover {
            transform: scale(1.1);
        }
        @media (orientation: portrait) {
            .orientation-warning {
                display: block;
            }
            .character-selection {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="orientation-warning">
    Please rotate your phone horizontally to play the game!
</div>
<h1>Choose Your Character</h1>
<div class="character-selection">
    <div class="character">
        <a href="https://vladislavkoba.github.io/game/game_y.html">
            <img src="./img/player_y.png" alt="Character 1">
        </a>

    </div>
    <div class="character">
        <a href="https://vladislavkoba.github.io/game/game_k.html">
            <img src="./img/player_k.png" alt="Character 2">
        </a>

    </div>
    <div class="character">
        <a href="https://vladislavkoba.github.io/game/game_vo.html">
            <img src="./img/player_vo.png" alt="Character 3">
        </a>

    </div>
    <div class="character">
        <a href="https://vladislavkoba.github.io/game/game_vl.html">
            <img src="./img/player_vl.png" alt="Character 4">
        </a>

    </div>
</div>
</body>
</html>
