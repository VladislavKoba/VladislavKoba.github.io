<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra-Style Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            gap: 30px;
            justify-content: space-between;
            align-items: center;
        }
        .controls__block{
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            color: black;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="controls">
    <div class="controls__block">
        <button id="left" class="button">Left</button>
        <button id="right" class="button">Right</button>
    </div>
    <div class="controls__block">
        <button id="jump" class="button">Jump</button>
        <button id="shoot" class="button">Shoot</button>
    </div>

</div>
<script src="game_vo.js"></script>
</body>
</html>
